<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="formatos.css" />
    <title>Receitas da Tia Jurema - Cadastro</title>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="receitas.html">Receitas</a>
        <a href="cadastro.html" class="active">Cadastro</a>
    </nav>
    
    <main class="container-fluid">
      
      <form method="post" action="mailto:rafaelvalverdefonseca@gmail.com">
        <h2>
            Efetue seu Cadastro
        </h2>
        <div class="form-group row">
              <label for="inputNome" class="col-sm-1 col-form-label">Nome</label>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-sm" id="inputNome" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-1 col-form-label">E-mail</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control form-control-sm" id="inputEmail" required>
                </div>
              </div>


              <div class="form-group row">
                <label for="inputCEP" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control form-control-sm" id="inputCEP" required>
                </div>
              </div>


              <div class="form-group row">
                <label for="inputRua" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" id="inputRua" required>
                </div>
              </div>

              <div class="form-group row">
                  <label for="inputNUmero" class="col-sm-1 col-form-label">Nº</label>
                <div class="col-md-1">
                  <input type="number" class="form-control form-control-sm" id="inputNUmero" required>
                </div>

                <label for="inputComplemento" class="col-sm-1 col-form-label">Complemento</label>
                <div class="col-md-4">
                  <input type="text" class="form-control form-control-sm" id="inputComplemento" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputCidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" id="inputCidade" required>
                </div>

                
                <label for="inputUF" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-1">
                  <input type="text" class="form-control form-control-sm" id="inputUF" required>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>

          <form>
    </main>
    
    <footer>
        ©Jurema 2024
    </footer>
</body>
</html>
