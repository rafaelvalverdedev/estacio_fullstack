<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/formatos.css" />
    <link rel="stylesheet" type="text/css" href="./css/receitas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Catálogo de Receitas</title>
</head>

<body class="bg-warning" onload="preencheCatalogo()">
  <main>

    <p class="h1">Catálogo de Receitas</p>

    <div id="pnlCatalogo"></div>

    <script>
      // Definição do vetor de receitas
      const receitas = [
        {
          titulo: "Arroz de Couve-flor",
          imagem: "./imagens/arroz_couve_flor.png",
          preparo:
            "Deixe a couve-flor picada. Adicionar os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
          ingredientes: [
            "Arroz",
            "Couve-flor",
            "Cebola Média",
            "Azeite",
          ],
        },
        {
          titulo: "Bolo de Café",
          imagem: "./imagens/bolo_de_cafe.png",
          preparo:
            "Bata o açúcar, as gemas e o café. Adicionar farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
          ingredientes: [
            "Farinha de Trigo",
            "Açúcar",
            "Café Coado",
            "Chocolate em pó",
            "Ovos",
          ],
        },
        {
          titulo: "Coxinha de Brigadeiro",
          imagem: "./imagens/coxinha_de_brigadeiro.png",
          preparo:
            "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
          ingredientes: [
            "Leite Condensado",
            "Chocolate em Pó",
            "Manteira",
            "Morango",
            "Chocolate Granulado",
          ],
        },
        // Adicione mais receitas conforme necessário
      ];
      // Função para obter a lista de ingredientes em HTML
      function getListaIngredientes(receita) {
        return `<ul>${receita.ingredientes
          .map((ingrediente) => `<li>${ingrediente}</li>`)
          .join("")}</ul>`;
      }

      // Função para obter o card de uma receita
      function getCard(receita) {
        return `
                <div class="card d-inline-grid h-auto">
                  <img src="${receita.imagem}" alt="${receita.titulo}" class="card-img-top">
                    <p class="card-title">${receita.titulo}</p>
                    <ul>
                     ${getListaIngredientes(receita)}
                     </ul>
                    <hr>
                    <p class="card-text">${receita.preparo}</p>
                </div>
            `;
      }
      // Função para preencher o catálogo de receitas
      function preencheCatalogo() {
        const pnlCatalogo = document.getElementById('pnlCatalogo');
        pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join('');
      }
    </script>
  </main>
  <footer>
    ©Jurema 2024
  </footer>
</body>

</html>
