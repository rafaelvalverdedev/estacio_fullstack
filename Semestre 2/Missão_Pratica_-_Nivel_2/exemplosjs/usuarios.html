<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Biblioteca do VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Biblioteca do JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body class="container bg-warning">
    <h1>Usu√°rios de Teste via REST</h1>
    <p>Dados fornecidos por <a href="https://reqres.in" target="_blank">reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img class="card-img-top" :src="user.avatar" alt="User Avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        });
                }
            }
        });        
    </script>
</body>

</html>
